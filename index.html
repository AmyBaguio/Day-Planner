<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <h2></h2>
    <div class="container">
      <div id="displayMoment"></div>
  </header>
  <div class="container">
    <div class="9am row">
      <div class="col-sm-2 hourly" id="9"> 9am </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="10am row">
      <div class="col-sm-2 hourly" id="10"> 10am </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="11am row">
      <div class="col-sm-2 hourly" id="11"> 11am </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="12pm row">
      <div class="col-sm-2 hourly" id="12"> 12pm </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="1pm row">
      <div class="col-sm-2 hourly" id="1"> 1pm </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="2pm row">
      <div class="col-sm-2 hourly" id="2"> 2pm </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="3pm row">
      <div class="col-sm-2 hourly" id="3"> 3pm </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="4pm row">
      <div class="col-sm-2 hourly" id="4"> 4pm </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
    <div class="5pm row">
      <div class="col-sm-2 hourly" id="5"> 5pm </div>
      <div class="col-md-8 Text Input"> </div>
      <div class="col-sm-2 saveBtn"> Save </div>
    </div>
  </div>
  <script type="text/javascript">
    (function () {
      // instantiate a moment object
      var NowMoment = moment();

      // display value of moment object in #displayMoment div
      var eDisplayMoment = document.getElementById('displayMoment');
      eDisplayMoment.innerHTML = NowMoment;

    })();
  </script>
  <script src="script.js"></script>
</body>

</html>
